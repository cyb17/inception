name: inception

networks:

  inception-net:
    driver: bridge

services:

  mariadb:
    build: ./requirements/mariadb
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - /home/yachen/data/db:/var/lib/mysql
    networks:
      - inception-net

  wordpress:
    build: ./requirements/wordpress
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_USER_EMAIL: ${DB_USER_EMAIL}
      DB_HOST: ${DB_HOST}
      WP_URL: "${WP_URL}"
      WP_DIR: ${WP_DIR}
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN: ${WP_ADMIN}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
    volumes:
      - /home/yachen/data/html:/var/www/html
    networks:
      - inception-net
    depends_on:
      - mariadb

  nginx:
    build: ./requirements/nginx
    ports: 
      - 443:443      
    volumes:
      - /home/yachen/data/html:/var/www/html
    networks:
      - inception-net
    depends_on:
      - wordpress

volumes:

  /home/yachen/data:
    driver: local
  /home/yachen/data:
    driver: local

    